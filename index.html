<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Press &ldquo;Play&rdquo; to start!</h1>
    <div class="simon-game">
      <div class="simon-button green green-active"></div>
      <div class="simon-button red red-active"></div>
      <div class="simon-button yellow yellow-active"></div>
      <div class="simon-button blue blue-active"></div>
      <div class="simon-center">
        <div>Simon</div>
        <div class="play-button">Play!</div>
        <div class="score">000</div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <script src="script.js"></script>
</html>
